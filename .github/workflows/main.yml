name: ci

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
      - Mamus

# on: push    # Default will running for every branch.

jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          # channel: "beta" # 'dev', 'alpha', default to: 'stable'
          flutter-version: "2.0.6" # you can also specify exact version of flutter

      # Get flutter dependencies.
      - run: flutter pub get

      # Check for any formatting issues in the code.
      - run: flutter format --set-exit-if-changed .

      # Run tests for our flutter project.
      - run: flutter test --no-sound-null-safety --coverage
      - uses: codecov/codecov-action@v1
        with:
          file: ./coverage/lcov.info

      - uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: "./coverage/lcov.info"
          min_coverage: 70
          exclude: "**/*_observer.dart **/change.dart **/*_notifier.dart"

      # Build apk.
      - run: flutter build apk --no-sound-null-safety

      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
